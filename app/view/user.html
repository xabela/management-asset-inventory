<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <button type="button" data-toggle="modal" data-target="#modal-user"
                            class="btn btn-primary btn-flat" style="min-width: 200px; float:right;"><i
                                class="fas fa-plus mr-3"></i>Tambah User</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="user" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Nama</th>
                                        <th>Email</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="table-user">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- modal  -->
<div class="modal fade" id="modal-user">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Tambah User</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" onsubmit="buatUser();" action="javascript:void(0);" method="POST">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="email_user" autofocus placeholder="Email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary float-right">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="app/js/user.js"></script>
<script>
    $(function () {
        $("#lokasi").DataTable({
            "responsive": true,
            "autoWidth": false,
        });
    });
</script>
