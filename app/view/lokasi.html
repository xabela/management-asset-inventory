<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <button type="button" data-toggle="modal" data-target="#modal-lokasi"
                            class="btn btn-primary btn-flat" style="min-width: 150px; float:right;"><i
                                class="fas fa-plus mr-3"></i>Tambah Lokasi</button>
                    </div>
                    <div class="card-body">
                        <table id="lokasi" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th style="width: 30%;">Aksi</th>
                                    <th style="width: 30%;">Lokasi</th>
                                    <th style="width: 40%;">Alamat</th>
                                </tr>
                            </thead>
                            <tbody id="table-lokasi">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- modal  -->
<div class="modal fade" id="modal-lokasi">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Tambah Lokasi</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" onsubmit="buatLokasi();" action="javascript:void(0);" method="POST">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Nama Lokasi</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nama-lokasi" autofocus
                                placeholder="Nama Lokasi">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Alamat</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="alamat" autofocus placeholder="Alamat">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary float-right">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- modal edit  -->
<div class="modal fade" id="modal-edit-lokasi">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Lokasi</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Nama Lokasi</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="edit-nama-lokasi" autofocus
                                placeholder="Nama Lokasi">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Alamat</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="edit-alamat" autofocus placeholder="Alamat">
                        </div>
                    </div>
                    <input type="hidden" id="id_lokasi">
                    <button type="submit" id="edit-lokasi" class="btn btn-primary float-right">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="app/js/lokasi.js"></script>
<script>
    $(function () {
        $("#lokasi").DataTable({
            "responsive": true,
            "autoWidth": false,
        });
    });
</script>
